<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../jquery-2.0.3.min.js"></script>
    <script type="text/javascript" language="javascript"> </script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>

<body>
<p>If you click on me, I will disappear.</p>
</body>

</html>
