<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Texas Holdem Poker Game</title>
    <link rel="stylesheet" href="../../common/CSS/lobbyCss.css">
    <script type="text/javascript" src="../jquery-2.0.3.min.js"></script></head>
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/JS/lobby.js"></script>
</head>
<body>
<table align=center  >
    <tr>
        <td valign="top" align="center" >
            <img src="../../common/images/TexasHoldemPoker.jpg" height="130px" width="300px" align="right">
            <H1> Texas Holdem Poker Game </H1>
            <br>

            <b>Upload game file</b>
            <form id="uploadForm" name="form1" method="POST" action="/upload" enctype="multipart/form-data" align="center">
                <input type="file" name="file1" accept=".xml">
                <input id="uploadFileButton" type="Submit" value="Upload File" disabled>
            </form>
            <div id="result">
            </div>

            <button id="logoutButton" style="display: none;" onclick=Logout()>Logout</button>
        </td>
    </tr>
</table>
<br><br>
<table width=95% align=center border=0>
    <tr>
        <td align=center width= 55% valign=top> <H3> Games List </H3>
            <table id="games_table" width=95% border=1 >
                <tr>
                    <th align=center><b>Game Title</b></th>
                    <th align=center><b>Uploaded by</b></th>
                    <th align=center><b>Hands Count</b></th>
                    <th align=center><b>Total Players</b></th>
                    <th align=center><b>Registered Players</b></th>
                    <th align=center><b>Big</b></th>
                    <th align=center><b>Small</b></th>
                    <th align=center><b>Buy</b></th>
                    <th align=center><b>Fixed Blindes</b></th>
                    <th align=center><b></b></th>
                </tr>

            </table>

        </td>
        <td align=center width="25%" valign=top><H3>Players List</H3>
            <ul id="userslist" width=95% align=center border=1  style="list-style-type:none">
            </ul>

        </td>
    </tr>
</table>


</body>
</html>
